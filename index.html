<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tower of Hanoi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <div class="container">
        <div class="tower tower1" id="tower1">
            <div class="slots">
                <div class="s1 slot" id="t1s1">
                    <div class="disc disc1" id="s1"></div>
                </div>
                <div class="s2 slot" id="t1s2">
                    <div class="disc disc2" id="s2"></div>
                </div>
                <div class="s3 slot" id="t1s3">
                    <div class="disc disc3" id="s3"></div>
                </div>
                <div class="s4 slot" id="t1s4">
                    <div class="disc disc4" id="s4"></div>
                </div>
                <div class="s5 slot" id="t1s5">
                    <div class="disc disc5" id="s5"></div>
                </div>
                <div class="s6 slot" id="t1s6">
                    <div class="disc disc6" draggable="true" id="s6"></div>
                </div>
            </div>
        </div>
        <div class="tower tower2" id="tower2">
            <div class="slots" id="t2">
                <div class="s1 slot" id="t2s1"></div>
                <div class="s2 slot" id="t2s2"></div>
                <div class="s3 slot" id="t2s3"></div>
                <div class="s4 slot" id="t2s4"></div>
                <div class="s5 slot" id="t2s5"></div>
                <div class="s6 slot" id="t2s6"></div> 
            </div>
            
        </div>
        <div class="tower tower3" id="tower3">
            <div class="slots">
                <div class="s1 slot" id="t3s1"></div>
                <div class="s2 slot" id="t3s2"></div>
                <div class="s3 slot" id="t3s3"></div>
                <div class="s4 slot" id="t3s4"></div>
                <div class="s5 slot" id="t3s5"></div>
                <div class="s6 slot" id="t3s6"></div> 
            </div>
        </div>
    </div>


    <div id="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>

<div id="won">YOU WON!</div>
</body>
    <script src="script.js"></script>
</html>
